<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AnonChat ‚Äî Global Admin</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #0a0a0f; --surface: #111118; --card: #16161f; --border: #1e1e2d;
  --text: #e2e2f0; --text-muted: #6b6b8a; --text-dim: #3d3d55;
  --accent: #7c6ff7; --accent2: #a78bfa; --accent-glow: rgba(124,111,247,0.15);
  --green: #34d399; --red: #f87171; --yellow: #fbbf24;
}
[data-theme="light"] {
  --bg: #f5f5fb; --surface: #ffffff; --card: #f0f0fa; --border: #ddddf0;
  --text: #1a1a2e; --text-muted: #5a5a7a; --text-dim: #b0b0c8; --accent-glow: rgba(124,111,247,0.08);
}
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: 'Space Grotesk', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; }
body::before {
  content: ''; position: fixed; inset: 0;
  background-image: linear-gradient(rgba(124,111,247,0.025) 1px, transparent 1px), linear-gradient(90deg, rgba(124,111,247,0.025) 1px, transparent 1px);
  background-size: 40px 40px; pointer-events: none;
}

nav {
  display: flex; align-items: center; justify-content: space-between;
  padding: 14px 28px; background: var(--surface); border-bottom: 1px solid var(--border);
  position: sticky; top: 0; z-index: 100;
}
.logo { display: flex; align-items: center; gap: 10px; font-weight: 700; font-size: 16px; }
.logo-tag { font-size: 11px; padding: 3px 10px; background: rgba(248,113,113,0.15); color: var(--red); border-radius: 100px; border: 1px solid rgba(248,113,113,0.3); font-family: 'DM Mono', monospace; }
.nav-right { display: flex; gap: 10px; align-items: center; }
.icon-btn { background: none; border: 1px solid var(--border); color: var(--text); width: 36px; height: 36px; border-radius: 9px; cursor: pointer; font-size: 15px; display: grid; place-items: center; transition: all 0.2s; }
.icon-btn:hover { border-color: var(--accent); background: var(--accent-glow); }
.back-btn { display: flex; align-items: center; gap: 6px; padding: 8px 14px; border: 1px solid var(--border); background: none; color: var(--text); border-radius: 9px; cursor: pointer; font-family: inherit; font-size: 13px; transition: all 0.2s; }
.back-btn:hover { border-color: var(--border); background: var(--card); }

/* Login */
.login-wrap { min-height: calc(100vh - 65px); display: grid; place-items: center; padding: 24px; }
.login-card {
  background: var(--card); border: 1px solid var(--border); border-radius: 20px;
  padding: 40px; width: 100%; max-width: 400px; text-align: center;
}
.login-icon { font-size: 48px; margin-bottom: 16px; }
.login-card h2 { font-size: 22px; margin-bottom: 8px; }
.login-card p { color: var(--text-muted); font-size: 14px; margin-bottom: 28px; }
input {
  width: 100%; padding: 13px 16px; background: var(--surface); border: 1px solid var(--border);
  border-radius: 12px; color: var(--text); font-family: inherit; font-size: 15px;
  transition: all 0.2s; outline: none; margin-bottom: 14px;
}
input:focus { border-color: var(--accent); box-shadow: 0 0 0 3px var(--accent-glow); }
.btn { padding: 13px 24px; border: none; border-radius: 12px; font-family: inherit; font-size: 15px; font-weight: 600; cursor: pointer; transition: all 0.2s; width: 100%; }
.btn-primary { background: var(--accent); color: #fff; }
.btn-primary:hover { background: var(--accent2); box-shadow: 0 8px 32px rgba(124,111,247,0.3); }
.btn-primary:disabled { opacity: 0.5; cursor: not-allowed; }

/* Dashboard */
#dashboard-section { display: none; padding: 28px; max-width: 1200px; margin: 0 auto; }
.dash-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 28px; flex-wrap: gap; gap: 12px; }
.dash-header h1 { font-size: 22px; }

/* Stats grid */
.stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 16px; margin-bottom: 28px; }
.stat-card {
  background: var(--card); border: 1px solid var(--border); border-radius: 16px;
  padding: 20px 24px; position: relative; overflow: hidden;
}
.stat-card::after { content:''; position:absolute; inset:0; background: linear-gradient(135deg, var(--accent-glow), transparent); pointer-events:none; }
.stat-label { font-size: 12px; color: var(--text-muted); font-weight: 600; letter-spacing: 0.06em; text-transform: uppercase; margin-bottom: 10px; }
.stat-value { font-size: 36px; font-weight: 700; font-family: 'DM Mono', monospace; line-height: 1; }
.stat-value.green { color: var(--green); }
.stat-value.accent { color: var(--accent); }

/* Broadcast */
.broadcast-section {
  background: var(--card); border: 1px solid var(--border); border-radius: 16px;
  padding: 24px; margin-bottom: 28px;
}
.section-title { font-size: 14px; font-weight: 700; color: var(--text-muted); letter-spacing: 0.06em; text-transform: uppercase; margin-bottom: 16px; }
.broadcast-row { display: flex; gap: 10px; }
.broadcast-row input { margin-bottom: 0; flex: 1; }
.btn-sm { padding: 13px 20px; border: none; border-radius: 12px; font-family: inherit; font-size: 14px; font-weight: 600; cursor: pointer; background: var(--accent); color: #fff; transition: all 0.2s; white-space: nowrap; }
.btn-sm:hover { background: var(--accent2); }

/* Rooms table */
.rooms-section { background: var(--card); border: 1px solid var(--border); border-radius: 16px; overflow: hidden; }
.rooms-header { display: flex; align-items: center; justify-content: space-between; padding: 20px 24px; border-bottom: 1px solid var(--border); }
.rooms-header h2 { font-size: 16px; font-weight: 600; }
table { width: 100%; border-collapse: collapse; }
th { padding: 12px 16px; text-align: left; font-size: 11px; font-weight: 700; color: var(--text-muted); letter-spacing: 0.06em; text-transform: uppercase; border-bottom: 1px solid var(--border); }
td { padding: 14px 16px; font-size: 13px; border-bottom: 1px solid var(--border); }
tr:last-child td { border-bottom: none; }
tr:hover td { background: rgba(124,111,247,0.03); }
.room-code { font-family: 'DM Mono', monospace; font-size: 15px; font-weight: 500; color: var(--accent); }
.badge { display: inline-flex; align-items: center; gap: 4px; font-size: 11px; padding: 3px 10px; border-radius: 100px; font-weight: 600; }
.badge-green { background: rgba(52,211,153,0.12); color: var(--green); border: 1px solid rgba(52,211,153,0.25); }
.badge-red { background: rgba(248,113,113,0.12); color: var(--red); border: 1px solid rgba(248,113,113,0.25); }
.badge-blue { background: rgba(124,111,247,0.12); color: var(--accent); border: 1px solid rgba(124,111,247,0.25); }
.user-pill { font-size: 12px; color: var(--text-muted); }
.tbl-btn { padding: 5px 12px; border: 1px solid var(--border); background: none; color: var(--text); border-radius: 7px; cursor: pointer; font-family: inherit; font-size: 12px; font-weight: 500; transition: all 0.2s; }
.btn-view:hover { border-color: var(--accent); color: var(--accent); }
.btn-delete:hover { border-color: var(--red); color: var(--red); }

.refresh-btn { display: flex; align-items: center; gap: 6px; padding: 8px 14px; border: 1px solid var(--border); background: none; color: var(--text); border-radius: 9px; cursor: pointer; font-family: inherit; font-size: 13px; font-weight: 500; transition: all 0.2s; }
.refresh-btn:hover { border-color: var(--accent); color: var(--accent); }

@keyframes slideInRight { from{transform:translateX(100%);opacity:0} to{transform:translateX(0);opacity:1} }
@keyframes slideOutRight { from{transform:translateX(0);opacity:1} to{transform:translateX(100%);opacity:0} }

@media(max-width:600px) {
  #dashboard-section { padding: 16px; }
  .broadcast-row { flex-direction: column; }
  table { font-size: 12px; }
  th, td { padding: 10px 12px; }
}
</style>
</head>
<body>

<nav>
  <div class="logo">‚öôÔ∏è AnonChat <span class="logo-tag">GLOBAL ADMIN</span></div>
  <div class="nav-right">
    <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back</button>
    <button class="icon-btn" id="theme-toggle">‚òÄÔ∏è</button>
  </div>
</nav>

<!-- Login -->
<div class="login-wrap" id="login-section">
  <div class="login-card">
    <div class="login-icon">üõ°Ô∏è</div>
    <h2>Admin Access</h2>
    <p>Enter your global admin password to access the dashboard.</p>
    <input type="password" id="admin-password-input" placeholder="Global admin password" autocomplete="off">

</div>

  <!-- Stats -->
  <div class="stats-grid">

      <input type="text" id="broadcast-input" placeholder="Type a message to broadcast to all active rooms‚Ä¶" maxlength="500">
      <button class="btn-sm" id="broadcast-btn">Send</button>

  </div>

  <!-- Rooms -->
  <div class="rooms-section">

<script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
<script src="js/config.js"></script>
<script src="js/utils.js"></script>
<script src="js/admin.js"></script>
</body>
</html>
